# Spring Application Name
spring.application.name=synhub-backend

# Spring Data Source Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:oscararmassanchez}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# Spring Data JPA Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=nrg.inc.synhubbackend.shared.domain.model.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# JWT Configuration Properties
authorization.jwt.secret = ThisIsASecretKeyForJWTWithAtLeast32CharactersAndMore
authorization.jwt.expiration.days = 7

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/api/v1/actuator
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Application Base URL Configuration
# In local: http://localhost:8080
# In production: https://backend-b.onrender.com
app.base-url=${APP_BASE_URL:http://localhost:8080}



